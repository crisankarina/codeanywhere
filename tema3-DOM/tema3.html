<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Tema 3 DOM</title>
  <script src="js/script.js">  </script>
  <style>
    * {
    box-sizing: border-box;
}
   .content {
    float: left;
    width: 50%;
    padding: 50px;
    height: 300px;
    text-align: center;
}

  .clearfix::after {
    content: "";
    clear: both;
    display: table;

}
    
  </style>

</head>
  
<body>
  <div  class = "clearfix">
      <div class = "content">
        <h2>Form</h2>

        <input id = "lname" type = "text" placeholder = "Last Name" name = "lastname"> <br><br>
        <h3>Gender</h3> <br>
        <input id = "male" type="radio" name="gender" value="male" checked="checked"> M<br>
        <input id = "female" type="radio" name="gender" value="female"> F<br> <br>
        <textarea id = "text-area" name="area"  placeholder = "Write comment here..." cols="50" rows="10"></textarea><br>
        <input id = "sub" type="submit" placeholder = "Submit">  <br> 
    </div>
    <div class = "content">
        <img src="https://perfectimperfecte.ro/wp-content/uploads/2016/07/20-stunning-landscape-photography-stumbleupon-1-1024x554.jpg" height="300px" width="600px">
    </div> 
 </div>
